<html>

<head>
  <title>
    Tabela de Classificação
  </title>

      <link rel="stylesheet" type="text/css" href="style.css">

      <script src="script.js"></script>


</head>

<body>
  <h1>--- Pontuações ---</h1>

  <div class="form-wrapper">
    <input type="text" id="nomeDoJogador" name="nome" placeholder="Insira seu nome">
    <button onClick="adicionarJogador()">Adicionar Jogador</button>
    
    <button type="submit" onclick="zerarListaDeZogadores()">Limpar lista de jogadores </button>
    
    
  </div>
  <br>

  <table style="width:100%">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Vitórias</th>
        <th>Empates</th>
        <th>Derrotas</th>
        <th>Pontos</th>
        <th colspan="3">Ações</th>
      </tr>
    </thead>
    <tbody id="tabelaJogadores">
  </table>
  <br>
  <br>
  
  <h3>Partidas realizadas:</h3><h3 id="partidas"></h3><br>
  
  <table>
    <button type="submit" onclick="zerarPontuacoes()">Zerar Pontuações</button>
    
  </table>

</body>

</html>
